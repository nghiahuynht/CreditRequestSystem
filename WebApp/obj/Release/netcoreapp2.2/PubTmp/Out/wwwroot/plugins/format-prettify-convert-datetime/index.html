  <h1>jQuery dateFormat Plugin Demos</h1>
<h2>Format datetime</h2>
<div class="well"><span class="badge">2009-12-18 10:54:50.546:</span>
<br><br>
 <span class="badge"><script>document.write($.format.date("2009-12-18 10:54:50.546", "dd/MM/yyyy"));</script></span></div>
 <h2>User-friendly datetime</h2>
<div class="well"><span class="badge">2017-12-25T00:00:01Z: </span>
<br><br>
 <span class="badge"><script>document.write(jQuery.format.prettyDate("2017-12-25T00:00:01Z"));</script></span></div>
  <h2>Browsers timezone</h2>
<div class="well"><span class="badge">2013-09-14T23:22:33Z: </span>
<br><br>
 <span class="badge"><script>document.write( $.format.toBrowserTimeZone("2013-09-14T23:22:33Z"));</script></span></div>
</div>
